<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>

<body class="container-fluid col-md-10">

    <div class="noimpression">
        <span class="col-sm-12 d-block d-sm-none alert alert-dark">x small</span>
        <span class="col-sm-12 d-none d-sm-block d-md-none alert alert-danger">small</span>
        <span class="col-md-12 d-none d-md-block d-lg-none alert alert-info">medium</span>
        <span class="col-lg-12 d-none d-lg-block d-xl-none alert alert-success">large</span>
        <span class="col-xl-12 d-none d-xl-block d-xxl-none alert alert-warning">extra large</span>
        <span class="col-sm-12 d-none d-xxl-block alert alert-primary">extra extra large</span>
    </div>
    <br>
    <section class="shadow col-md-12">
        <header class="col-md-12">
            <div class="row">
                <div id="audio_control" class="col-md-12 col-lg-3 noimpression">
                    <div class="row">
                        <button type="button" id="prev" class="col-3 btn btn-outline-secondary"><span class="bi bi-arrow-left-circle"></span></button>
                        <button type="button" id="play" class="col-4 offset-1 btn btn-outline-secondary"><span class="bi bi-play-circle"></span></button>
                        <button type="button" id="netx" class="col-3 offset-1 btn btn-outline-secondary"><span class="bi bi-arrow-right-circle"></span></button>  
                    </div>
                    <div class="row">
                        <button type="button" id="minVolume" class="col-2 btn btn-outline-secondary"><span class="bi bi-volume-down-fill"></span></button>
                        <div class="col-8">
                        <input id="rangeVolume" type="range" value="0.5" min="0" max="1" step="0.01" ></div>
                        <button type="button" id="maxVolume" class="col-2 btn btn-outline-secondary"><span class="bi bi-volume-up-fill"></span></button>

                    </div>
                </div>
                <div id="audio_status">

                </div>
                <div id="search_zone" class="noimpression">

                </div>
            </div>
        </header>

        <div class="row">
        <nav class="col-lg-2 col-md-3 col-sm-12 noimpression">
            <div id="menu_nav" class="list-group">
                <a href="" class="list-group-item active">Musique</a>
                <a href=""  class="list-group-item">Vid√©os</a>
                <a href=""  class="list-group-item">Podcast</a>
            </div>
        </nav>
        
        <article class="col-lg-10 col-md-9 col-sm-12">
            Test
        </article>
    </div>
    </section>

</body>
</html>
