<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>My Music</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="images/mymusic_logo.png" alt="My Music logo"/>
            </div>
            <h1>My music</h1>
            <div>
                <img src="images/avatar/avatar-tux_dark_vador_sabre.png" width="75px" alt="User icon"/>
            </div>
            <div>
                Denis ENI, connecté
            </div>
            <div>
                <a href="#" id="user_account">Mon compte</a> | <a href="#">Déconnexion</a>
            </div>
        </header>

        <main>
            <hr>
            <fieldset>
                <h3>Mon Compte</h3>
                <form>
                    <fieldset>
                        <legend>Vos informations personnelles</legend>
                        <label for="nom">Nom : </label>
                        <input type="text" id="nom" placeholder="Votre nom ?" required>             
                        <label for="date">Date de naissance : </label>
                        <input type="date" id="date" required>
                        <label for="prenom">Prénom : </label>
                        <input type="text" id="prenom" placeholder="Votre prenom ?" required>
                        <label for="groupe">Groupe préféré : </label>
                        <select id="groupe">
                        </select>
                        <label for="email">Email : </label>
                        <input type="email" id="email" placeholder="Votre email ?" required>       
                        <label for="nom">Téléphone : </label>
                        <input type="tel" id="telephone" placeholder="Votre téléphone ?" required>
                        <label for="password">Mot de passe : </label>
                        <input type="password" id="password" placeholder="Votre mot de passe ?" required>
                        <label for="password">Répéter le mot de passe : </label>
                        <input type="password" id="password" placeholder="Votre mot de passe ?" required>
                    </fieldset>
                    <fieldset>
                        <legend>Votre formule d'abonnnement</legend>
                        <table id="formule">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>
                                        <input type="radio" id="premium_plus" name="nom_formule" />
                                        <label for="premium_plus">Premium+</label>
                                    </th>
                                    <th>
                                        <input type="radio" id="premium" name="nom_formule" />
                                        <label for="premium">Premium</label>
                                    </th>
                                    <th>
                                        <input type="radio" id="discovery" name="nom_formule" />
                                        <label for="discovery">Discovery</label>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Accès web</th>
                                    <td><img src="images/icon-ok-32x32.png" alt="icon OK" /></td>
                                    <td><img src="images/icon-ok-32x32.png" alt="icon OK" /></td>
                                    <td><img src="images/icon-ok-32x32.png" alt="icon OK" /></td>
                                </tr>
                                <tr>
                                    <th>Accès mobile</th>
                                    <td><img src="images/icon-ok-32x32.png" alt="icon OK" /></td>
                                    <td><img src="images/icon-ok-32x32.png" alt="icon OK" /></td>
                                    <td><img src="images/icon-not-ok-32x32.png" alt="icon NOK" /></td>
                                </tr>
                                <tr>
                                    <th>Écoute illimitée</th>
                                    <td><img src="images/icon-ok-32x32.png" alt="icon OK" /></td>
                                    <td><img src="images/icon-not-ok-32x32.png" alt="icon NOK" /></td>
                                    <td><img src="images/icon-not-ok-32x32.png" alt="icon NOK" /></td>
                                </tr>
                                <tr>
                                    <th>Tarif</th>
                                    <td>11,99€/mois</td>
                                    <td>5,99€/mois</td>
                                    <td>Gratuit 1 mois</td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td colspan="3">
                                        <input id="cb-newsletter" type="checkbox" />
                                        <label for="cb-newsletter">Recevoir nos newsletters</label>
                                        <input id="cb-newsletter-partners" type="checkbox" />
                                        <label for="cb-newsletter-partners">Recevoir les newsletters de nos partenaires</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                    <input type="reset" name="annuler" value="Annuler">
                    <input type="submit" name="valider" value="Valider">
                </form>
            </fieldset>
        </main>
    </body>
</html>
