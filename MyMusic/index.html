<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>My Music</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/stylesheets/style.css">
    </head>
    <body>
        <header>
            <div id="header_logo">
                <img src="assets/images/mymusic_logo.png" alt="My Music logo">
            </div>
            <div id="header_title">
                <h1>My music</h1>
            </div>
            <div id="header_user">
                <div id="header_user_icon">
                    <img src="assets/images/avatar/avatar-tux_dark_vador_sabre.png" width="75" alt="User icon">
                </div>
                <div id="header_user_info">
                    <div id="header_user_state">
                        Denis ENI, connecté
                    </div>
                    <div id="header_user_account">
                        <a href="#" id="user_account">Mon compte</a> | <a href="#">Déconnexion</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            Exemple Formulaire
            <div id="contact">
                <a href="mailto:contact@eni-ecole.fr" title="Contact">ENI ECOLE</a>
            </div>
            <div id="copyright">
                <a href="http://www.eni-ecole.fr" title="Site ENI" target="_blank">Copyright&copy; ENI ECOLE Informatique</a>
            </div>
            <div id="account_form" class="dialog_form" >
                <h2>Mon Compte</h2>
                <form name="form_account">
                    <div id="user_form">
                        Vos informations personnelles
                        <hr>
                        <div class="form_line">
                            <div class="form_label">
                                <label for="nom">Nom : </label>
                            </div>
                            <div class="form_field">
                                <input type="text" id="nom" placeholder="Votre nom ?" required>   
                            </div> 
                            <div class="form_label">         
                                <label for="date">Date de naissance : </label>
                            </div>
                            <div class="form_field">
                                <input type="date" id="date" required>
                            </div>
                        </div>
                        <div class="form_line">
                            <div class="form_label"> 
                                <label for="prenom">Prénom : </label>
                            </div>
                            <div class="form_field">
                                <input type="text" id="prenom" placeholder="Votre prenom ?" required>
                            </div>
                            <div class="form_label"> 
                                <label for="groupe">Groupe préféré : </label>
                            </div>
                            <div class="form_field">
                            <select id="groupe" size="1">
                                    <option>Groupe</option>
                                </select>
                            </div>
                        </div>
                        <div class="form_line">
                            <div class="form_label"> 
                                <label for="email">Email : </label>
                            </div>
                            <div class="form_field">
                                <input type="email" id="email" placeholder="Votre email ?" required> 
                            </div>      
                            <div class="form_label"> 
                                <label for="nom">Téléphone : </label>
                            </div>
                            <div class="form_field">
                                <input type="tel" id="telephone" placeholder="Votre téléphone ?" required>
                            </div>
                        </div>
                        <div class="form_line">
                            <div class="form_label"> 
                                <label for="password">Mot de passe : </label>
                            </div>
                            <div class="form_field">
                                <input type="password" id="password" placeholder="Votre mot de passe ?" required>
                            </div>
                            <div class="form_label"> 
                                <label for="password">Répéter le mot de passe : </label>
                            </div>
                            <div class="form_field">
                                <input type="password" id="repeat_password" placeholder="Votre mot de passe ?" required>
                            </div>
                        </div>
                    </div>
                    <div id="subscription_form">
                        Votre formule d'abonnnement
                        <hr>
                        <table id="subcription_table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>
                                        <input type="radio" id="radio_premium_plus" name="radio_subscription_name" checked>
                                        <label for="radio_premium_plus">Premium+</label>
                                    </th>
                                    <th>
                                        <input type="radio" id="radio_premium" name="radio_subscription_name">
                                        <label for="radio_premium">Premium</label>
                                    </th>
                                    <th>
                                        <input type="radio" id="radio_discovery" name="radio_subscription_name">
                                        <label for="radio_discovery">Discovery</label>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Accès web</th>
                                    <td><img src="assets/images/icon-ok-32x32.png" alt="icon OK"></td>
                                    <td><img src="assets/images/icon-ok-32x32.png" alt="icon OK"></td>
                                    <td><img src="assets/images/icon-ok-32x32.png" alt="icon OK"></td>
                                </tr>
                                <tr>
                                    <th>Accès mobile</th>
                                    <td><img src="assets/images/icon-ok-32x32.png" alt="icon OK"></td>
                                    <td><img src="assets/images/icon-ok-32x32.png" alt="icon OK"></td>
                                    <td><img src="assets/images/icon-not-ok-32x32.png" alt="icon NOK"></td>
                                </tr>
                                <tr>
                                    <th>Écoute illimitée</th>
                                    <td><img src="assets/images/icon-ok-32x32.png" alt="icon OK"></td>
                                    <td><img src="assets/images/icon-not-ok-32x32.png" alt="icon NOK"></td>
                                    <td><img src="assets/images/icon-not-ok-32x32.png" alt="icon NOK"></td>
                                </tr>
                                <tr>
                                    <th>Tarif</th>
                                    <td>11,99€/mois</td>
                                    <td>5,99€/mois</td>
                                    <td>Gratuit 1 mois</td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td class="newsletter" colspan="3">
                                        <input id="newsletter" type="checkbox">
                                        <label for="newsletter">Recevoir nos newsletters</label>
                                        <input id="newsletter_partners" type="checkbox">
                                        <label for="newsletter_partners">Recevoir les newsletters de nos partenaires</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="buttons_form">
                        <input type="reset" name="annuler" value="Annuler" class="buttonForm">
                        <input type="submit" name="valider" value="Valider" class="buttonForm">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
